<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>üé§ AI Interview Chat</title>
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --container-bg: #1e1e1e;
            --ai-bg: #263238;
            --user-bg: #2e7d32;
            --input-bg: #2c2c2c;
            --btn-bg: #1976d2;
            --btn-hover: #1565c0;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        h2 {
            color: var(--btn-bg);
        }
        #chat-log {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Upload Section -->
  <div id="upload-section" class="container text-center my-5">
    <h2>üé§ AI Interview Chat</h2>
    <form id="upload-form" enctype="multipart/form-data"
          class="d-flex justify-content-center align-items-center gap-3">
      <input type="file" name="resume" class="form-control" required/>
      <button type="submit" id="upload-btn"
              class="btn btn-secondary d-flex align-items-center gap-2">
        <span id="upload-text">Upload Resume</span>
        <span id="upload-spinner"
              class="spinner-border spinner-border-sm d-none"></span>
      </button>
    </form>
    <button id="use-localstorage-btn"
            class="btn btn-outline-secondary mt-3 d-none">
      Use Stored Resume
    </button>
  </div>

  <!-- Stored‚ÄëResume Modal -->
  <div id="localstorage-modal" class="modal fade" tabindex="-1"
       aria-labelledby="localstorage-modal-label" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="localstorage-form" action="{{ url_for('upload') }}" method="POST">
          <div class="modal-header">
            <h5 class="modal-title" id="localstorage-modal-label">
              Stored Resume
            </h5>
            <button type="button" class="btn-close"
                    data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <label for="localstorage-resume" class="form-label">
              Stored Resume
            </label>
            <textarea id="localstorage-resume" name="resume_text"
                      rows="10" class="form-control"></textarea>
          </div>
          <div class="modal-footer">
            <button id="save-localstorage-btn"
                    class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-secondary"
                    data-bs-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Start Interview Button -->
  <div id="start-section" class="container text-center my-5 d-none">
    <button id="start-btn" class="btn btn-primary">
      Start Interview
    </button>
  </div>

  <!-- Chat Container -->
  <div id="chat-container"
       class="container bg-dark text-light p-4 rounded shadow-lg d-none"
       style="opacity: 0; transform: translateY(20px);
              transition: opacity 0.5s ease, transform 0.5s ease;">
    <div id="chat-log" class="mb-3"></div>
    <form id="input-form" class="d-flex align-items-center gap-2">
      <input type="text" id="message-input" class="form-control"
             placeholder="Type your answer." autocomplete="off" disabled/>
      <button type="button" class="btn btn-secondary" id="micBtn"
              title="Click to speak">üéô</button>
      <span id="mic-timer" class="text-muted d-none">00:00</span>
      <button type="submit" class="btn btn-primary" disabled>
        Send
      </button>
    </form>
    <div id="audio-controls" class="d-flex justify-content-center gap-3 mt-3">
      <button id="mute-btn" class="btn btn-dark">üîá Mute</button>
      <button id="pause-btn" class="btn btn-dark">‚è∏Ô∏è Pause</button>
      <button id="resume-btn" class="btn btn-dark">‚ñ∂Ô∏è Resume</button>
      <button id="restart-btn" class="btn btn-dark">‚èÆÔ∏è Restart</button>
    </div>
  </div>

  <!-- Back to Home -->
  <div class="text-center mt-auto mb-3">
    <a href="{{ url_for('career_home') }}">
      <button class="btn btn-primary">‚Üê Return to Career Home</button>
    </a>
  </div>

  <!-- Bootstrap & Main Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Element refs
    const uploadForm    = document.getElementById("upload-form");
    const uploadBtn     = document.getElementById("upload-btn");
    const uploadText    = document.getElementById("upload-text");
    const uploadSpinner = document.getElementById("upload-spinner");
    const useLocalBtn   = document.getElementById("use-localstorage-btn");
    const localStorageModal = new bootstrap.Modal(
      document.getElementById("localstorage-modal")
    );
    const localStorageTextarea = document.getElementById("localstorage-resume");
    const saveLocalBtn  = document.getElementById("save-localstorage-btn");
    const localForm     = document.getElementById("localstorage-form");

    const startSection  = document.getElementById("start-section");
    const uploadSection = document.getElementById("upload-section");
    const startBtn      = document.getElementById("start-btn");

    const chatContainer = document.getElementById("chat-container");
    const chatLog       = document.getElementById("chat-log");
    const inputForm     = document.getElementById("input-form");
    const messageInput  = document.getElementById("message-input");
    const sendBtn       = inputForm.querySelector("button[type='submit']");

    const micBtn        = document.getElementById("micBtn");
    const micTimer      = document.getElementById("mic-timer");
    const muteBtn       = document.getElementById("mute-btn");
    const pauseBtn      = document.getElementById("pause-btn");
    const resumeBtn     = document.getElementById("resume-btn");
    const restartBtn    = document.getElementById("restart-btn");

    let currentAudio = null;
    let initialInterviewData = null;

    // Show ‚ÄúUse Stored Resume‚Äù if we have one
    if (localStorage.getItem("resumeText")) {
      useLocalBtn.classList.remove("d-none");
    }

    // Setup interview flow
    function setupAiInterview() {
      if (initialInterviewData.resume_text) {
        localStorage.setItem("resumeText", initialInterviewData.resume_text);
        useLocalBtn.classList.remove("d-none");
      }
      startSection.classList.remove("d-none");
      uploadSection.classList.add("d-none");
    }

    // Upload from stored‚Äëresume modal
    localForm.onsubmit = async (e) => {
      e.preventDefault();
      await doUpload(new FormData(localForm));
      localStorageModal.hide();
    };

    // Upload from file form
    uploadForm.onsubmit = async (e) => {
      e.preventDefault();
      await doUpload(new FormData(uploadForm));
    };

    // Core upload logic with spinner + error handling
    async function doUpload(formData) {
      // start spinner
      uploadBtn.disabled = true;
      uploadText.classList.add("d-none");
      uploadSpinner.classList.remove("d-none");

      try {
        const res = await fetch("{{ url_for('upload') }}", {
          method: "POST",
          body: formData
        });
        if (!res.ok) {
          const err = await res.json();
          throw new Error(err.error || res.statusText);
        }
        initialInterviewData = await res.json();
        setupAiInterview();
      } catch (err) {
        console.error("Upload failed:", err);
        alert("Failed to upload resume: " + err.message);
      } finally {
        // stop spinner
        uploadBtn.disabled = false;
        uploadText.classList.remove("d-none");
        uploadSpinner.classList.add("d-none");
      }
    }

    // Use stored resume
    useLocalBtn.onclick = () => {
      localStorageTextarea.value = localStorage.getItem("resumeText");
      localStorageModal.show();
    };

    // Save edits to stored resume
    saveLocalBtn.onclick = () => {
      localStorage.setItem("resumeText", localStorageTextarea.value);
      localStorageModal.hide();
    };

    // Start interview
    startBtn.onclick = () => {
      if (!initialInterviewData) return;
      const d = initialInterviewData;
      addMessage("ai", `You're applying for a <strong>${d.job_title}</strong> position. Let's begin!${d.question}`);
      speakText(stripHtml(d.question));

      messageInput.disabled = false;
      sendBtn.disabled = false;
      chatContainer.classList.remove("d-none");
      chatContainer.style.opacity = "1";
      chatContainer.style.transform = "translateY(0)";
      startSection.classList.add("d-none");
    };

    // Chat send handler
    inputForm.onsubmit = async (e) => {
      e.preventDefault();
      const txt = messageInput.value.trim();
      if (!txt) return;
      addMessage("user", txt);
      messageInput.value = "";
      const res = await fetch("{{ url_for('chat') }}", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({message: txt})
      });
      const data = await res.json();
      addMessage("ai", data.feedback);
      await speakText(stripHtml(data.feedback));
    };

    // ‚Ä¶and the rest of your audio / speech‚Äêrecognition logic unchanged‚Ä¶

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = `message ${sender}`;
      div.innerHTML = text.replace(/\n/g, "<br>");
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function stripHtml(html) {
      const d = document.createElement("div");
      d.innerHTML = html;
      return d.textContent || "";
    }

    async function speakText(t) {
      if (currentAudio && !currentAudio.paused) currentAudio.pause();
      const res = await fetch("{{ url_for('speak') }}", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: t})
      });
      if (!res.ok) return;
      const blob = await res.blob();
      const url  = URL.createObjectURL(blob);
      currentAudio = new Audio(url);
      currentAudio.originalSrc = url;
      await currentAudio.play();
    }

    // ‚Ä¶include your micBtn, pauseBtn, resumeBtn, restartBtn, etc. handlers here‚Ä¶

  </script>
</body>
</html>
